<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tic Tac Toe - Bootstrap + jQuery</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome for icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
    body {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: 'Segoe UI', sans-serif;
    }
    .game-container {
        background: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 8px;
        justify-content: center;
    }
    .cell {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .cell:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
    }
    .cell.taken {
        cursor: not-allowed;
    }
    .winner {
        background: rgba(255, 255, 255, 0.4) !important;
        animation: blink 0.5s alternate infinite;
    }
    @keyframes blink {
        from { opacity: 1; }
        to { opacity: 0.5; }
    }
</style>
</head>
<body>

<div class="game-container text-center">
    <h2 class="mb-3"><i class="fa-solid fa-gamepad"></i> Tic Tac Toe</h2>
    <h5 id="status" class="mb-3">Player <span class="text-warning">X</span>'s turn</h5>

    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button id="reset" class="btn btn-warning mt-4"><i class="fa-solid fa-rotate"></i> Restart Game</button>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(document).ready(function(){
    let currentPlayer = "X";
    let board = ["", "", "", "", "", "", "", "", ""];
    let gameActive = true;
    const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
    ];

    function updateStatus(message) {
        $("#status").html(message);
    }

    function checkWinner() {
        for (let pattern of winPatterns) {
            let [a,b,c] = pattern;
            if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                $(`.cell[data-index='${a}'], .cell[data-index='${b}'], .cell[data-index='${c}']`).addClass("winner");
                updateStatus(`üéâ Player <span class='text-warning'>${currentPlayer}</span> Wins!`);
                gameActive = false;
                return true;
            }
        }
        if (!board.includes("")) {
            updateStatus(`ü§ù It's a Draw!`);
            gameActive = false;
            return true;
        }
        return false;
    }

    $(".cell").click(function(){
        let index = $(this).data("index");
        if (!gameActive || board[index] !== "") return;
        board[index] = currentPlayer;
        $(this).text(currentPlayer).addClass("taken");

        if (!checkWinner()) {
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            updateStatus(`Player <span class='text-warning'>${currentPlayer}</span>'s turn`);
        }
    });

    $("#reset").click(function(){
        board = ["", "", "", "", "", "", "", "", ""];
        currentPlayer = "X";
        gameActive = true;
        $(".cell").text("").removeClass("taken winner");
        updateStatus(`Player <span class='text-warning'>X</span>'s turn`);
    });
});
</script>

</body>
</html>
